---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
	{%if page.sources %}
	<hr />
	<div class="source">
		Sources:
		<ul>
			{% for source in page.sources %}
			<li>
				<a target="_blank" href="{{source.link}}" rel="noopener noreferrer">
					{{source.text}}
				</a>
			</li>
			{% endfor %}
		</ul>
	</div>
	{% endif %}
</article>
